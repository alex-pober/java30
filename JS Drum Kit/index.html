<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/bass (1).wav"></audio>
    <audio data-key="65" src="sounds/clap (1).wav"></audio>
    <audio data-key="65" src="sounds/cymbal (1).wav"></audio>
    <audio data-key="65" src="sounds/hi hat (1).WAV"></audio>
    <audio data-key="65" src="sounds/kick (1).WAV"></audio>
    <audio data-key="65" src="sounds/snare (1).WAV"></audio>
    <audio data-key="65" src="sounds/tom (1).WAV"></audio>

<script>
    window.addEventListener('keydown', function(e) {
        console.log(e)
        let audio = document.querySelector(`audio[data-key="{e.keyCode}"]`)
    })
</script>

</body>
</html>
